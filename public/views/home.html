<div ng-controller="MainCtrl" class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12 text-center">

	<a href="https://github.com/ceberous/TeamPoolTst1">GitHub Source</a>

	<!-- Repeat Through All Posts --> 
	<div ng-repeat="post in posts | orderBy: '-upvotes'">
		<h3 ng-if="posts">

			<span class="glyphicon glyphicon-arrow-down" ng-click="decrementVote(post)"></span>

			<a ng-show="post.link" href="{{post.link}}">
				{{post.title}}
			</a>

			<span ng-hide="post.link">{{post.title}}</span>

			<span class="glyphicon glyphicon-arrow-up" ng-click="incrementVote(post)"></span>

			<span>{{post.upvotes}}</span>

		</h3>
		<span>
			<a href="#/posts/{{post._id}}" style="color:green;">comments</a>
			<a ui-sref='posts({id: post._id})'>Click</a> 
		</span>
	</div>

	<br>

	<!-- Submit New Post -->
	<form ng-submit="addPost()">
		<input class="text-center" type="text" ng-model="title" placeholder="post title">
		</input>
		<input class="text-center" type="text" placeholder="URL" ng-model="link">
		<br>
		<button class="btn btn-success" type="submit">New Link</button>
	</form>

</div>

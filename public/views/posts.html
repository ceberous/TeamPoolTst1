<div ng-controller="PostsCtrl" class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">

	<h1>
		<span class="glyphicon glyphicon-level-up">
			<a href="#/home">Home</a>
		</span>
	</h1>

	<div ng-repeat="pst in posts">
		<ul><li>{{pst}}</li></ul>
	</div>

	<h3 class="text-center">
		
		<a ng-show="post.link" href="{{post.link}}">
			{{post.title}}
		</a>

		<span ng-hide="post.link">
			{{post.title}}
		</span>

	</h3>

	<div ng-repeat="comment in post.comments | orderBy: '-upvotes'">
			<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
			{{ comment.upvotes }} - by {{ comment.author }}
			<span style="font-size:20px; margin-left:10px;">
				{{ comment.body }}
			</span>
	</div>

	<!-- Add Comment -->
	<form ng-submit="addComment()" style="margin-top:30px;">
    
    	<h3>Add a new comment</h3>

    	<div class="form-group">
      		<input type="text" class="form-control" placeholder="Comment" ng-model="commentBody">
      		</input>
    	</div>
    	
    	<button type="submit" class="btn btn-primary">Post</button>
  	
  	</form>


</div>
